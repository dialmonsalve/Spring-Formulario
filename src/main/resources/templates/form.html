<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}"></title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		
		<header th:replace="layout/layout:: header"></header>
		<nav th:replace="layout/layout:: navbar"></nav>

		<div class="d-flex justify-content-center py-2">
			<h1 th:text="${titulo}"></h1>
		</div>

		<form th:action="@{/form}" th:object="${usuario}" method="post"  class="card">

			<div class="row my-2 mx-1 form-group">
				<div class="col-md-6">
					<input type="text"  class="form-control" id="nombre" th:field="*{nombre}"
						placeholder="Nombre">
					<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>				
				
				<div class="col-md-6">
					<input type="text" th:field="*{apellido}"  class="form-control" id="nombre"
						placeholder="Apellido">
					<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
				</div>
				
			</div>

			<div class="row my-2 mx-1">
				<div class="col-md-6">
					<input type="date" th:field="*{fechaNacimiento}" class="form-control" id="fechaNacimiento"
						placeholder="Fecha de nacimiento">
					<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
				</div>
				
				<div class="col-md-6">
					<input type="text" th:field="*{email}" class="form-control" id="email" 
						placeholder="email">
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>				
			</div>

			<div class="row my-2 mx-1">
				<div class="col-md-6">
					<input type="text" th:field="*{username}" class="form-control" id="username"
						placeholder="usuario">
					<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
				</div>				
				
				<div class="col-md-6">
					<input type="password" th:field="*{password}"	 class="form-control" id="password" 
						placeholder="password">
					<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
				</div>				
			</div>
			
			<div class="d-flex justify-content-center">
				<input class="btn btn-outline-success align-items-center"
					type="submit" value="Enviar">
			</div>
		</form>
	</div>
	
	<footer th:replace="layout/layout:: footer"></footer>
	
</body>
</html>
