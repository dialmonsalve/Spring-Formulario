<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}"></title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	
	<div class="container">	
	
	<header th:fragment="header">
		<div class="row mt-5">
			<div class="col">
				<div class="carousel slide" id="miCarrusel" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active img-fluid">
							<img th:src="@{/images/carousel1.jpg}" class="d-block w-100">
						</div>
						<div class="img-fluid carousel-item">
							<img th:src="@{/images/carousel2.jpg}" class="d-block w-100">
						</div>
						<div class="img-fluid carousel-item">
							<img th:src="@{/images/carousel3.jpg}" class="d-block w-100">
						</div>
					</div>

					<!--Controles  -->
					<button class="carousel-control-prev" type="button"
						data-bs-target="#miCarrusel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Anterior</span>
					</button>

					<button class="carousel-control-next" type="button"
						data-bs-target="#miCarrusel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Siguiente</span>
					</button>

					<!--Indicadores  -->
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#miCarrusel"
							data-bs-slide-to="0" class="active" aria-current="true"
							aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#miCarrusel"
							data-bs-slide-to="1" aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#miCarrusel"
							data-bs-slide-to="2" aria-label="Slide 3"></button>
					</div>
				</div>
			</div>
		</div>
		</header>
	</div>
	
	<div class="container">
		<nav class="container navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
		
			<a href="#" class="navbar-brand">DiaMones</a>
			
			<!-- Boton para el menú movil -->
			<button 
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#menu"
				aria-controls="menu"
				aria-expanded="false"
				aria-label="Mostrar / Ocultar Menu"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<!-- Menu de navegacion -->
			<div class="collapse navbar-collapse" id="menu">		
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a th:href="@{/index}" class="nav-link" >Inicio</a></li>	
					
					<!-- Dropdown -->	
					<li class="nav-item dropdown">
						<a 
							href="#" 
							class="nav-link dropdown-toggle" 
							role="button"
							data-bs-toggle="dropdown"
							aria-expanded="false"
							id="dropdown-menu"
							>
								Cliente
						
						</a>
						
						<ul class="dropdown-menu" aria-labelledby="dropdown-menu">
							<li><a th:href="@{/form}" class="dropdown-item">Crear</a></li>
							<li><a href="#" class="dropdown-item">Editar</a></li>
							<li><a href="#" class="dropdown-item">Eliminar</a></li>
						</ul>
					</li>
					
					<li class="nav-item"><a href="#" class="nav-link" >Acerca de</a></li>
				
				</ul>
				<form action="" class="d-flex">
					<input type="search" class="form-control me-2" placeholder="Buscar" aria-label="Buscar">
					<button class="btn btn-outline-danger" type="button" >Buscar</button>
				</form>				
			</div>
		
	</nav>
	</div>
	
	
	<footer th:fragment="footer" class="container py-5">
		<div class="bg-info">
		<h1>Diego</h1>
		<h1>Diego</h1>
		<h1>Diego</h1>
		</div>
		<p> &copy; copyright 2022 Todos los derechos reservados @diamones</p>
		<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
			
	</footer>
</body>
</html>
